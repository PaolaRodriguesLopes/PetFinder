<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Animais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="form-group">
            <div class="col-12" style="background-color:#b898ce;">
                <center>
                    <img src="../assets/nav2.png" class="img-fluid float-center" alt="Responsive image" style="width: 500px;height: 150px;background-color: #b898ce;">

                </center>
    
            </div>
    
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/">Início</a>
                        <a class="nav-item nav-link" href="/allPetsNotLogin">Animais Para Adoção </a>
                        <a class="nav-item nav-link " href="/loginPage">Login</a>
                        
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--Tabela Pets-->
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Raça</th>
                <th scope="col">Idade</th>
                <th scope="col">Peso (KG)</th>
                <th scope="col">Cidade</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="pet : ${pets}" scope="row">
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.breed}"></td> 
                <td th:text="${pet.age}"></td> 
                <td th:text="${pet.weight}"></td> 
                <td th:text="${pet.city}"></td>                      
               
            </tr>
        </tbody>

    </table>
</body>
</html>
