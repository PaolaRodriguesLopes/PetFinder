<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="form-group" th:object="${loginUser}">
            <div class="col-12" style="background-color:#b898ce;">
                <center>
                    <img src="../assets/nav2.png" class="img-fluid float-center" alt="Responsive image"
                        style="width: 500px;height: 150px;background-color: #b898ce;">

                </center>

            </div>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" th:href="@{'/allPets/' + ${loginUser.idLoginUser}}">Animais Para
                            Adoção </a>
                        <a class="nav-item nav-link" th:href="@{'/petPage/' + ${loginUser.idLoginUser}}">Novo Lar Para
                            Meu Pet</a>
                        <a class="nav-item nav-link" th:href="@{'/allPetsByUser/' + ${loginUser.idLoginUser}}">Meus Pets
                            Para Adoção</a>
                        <a class="nav-item nav-link " href="/loginPage">Sair</a>

                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div th:if="${insert}">
        <form th:action="@{/insertPet}" th:object="${pet}" method="POST">
            <input type="hidden" name="idUser" th:value="${idUser}">
            <div class="container-md">
                <div class="input-group form-group"><input type="text" class="form-control" required name="name"
                        placeholder="Informe o Nome"></div>
                <div class="input-group form-group"><input type="text" class="form-control" required name="breed"
                        placeholder="Informe a Raça"></div>
                <div class="input-group form-group"><input type="text" class="form-control" required name="age"
                        placeholder="Informe a Idade"></div>
                <div class="input-group form-group"><input type="text" class="form-control" required name="weight"
                        placeholder="Informe o Peso em KG"></div>
                <div class="input-group form-group"><input type="text" class="form-control" required name="city"
                        placeholder="Informe a Cidade" th:value="${cityUser}"></div>

                <input type="submit" class="btn btn-primary" value="Cadastrar">
            </div>




        </form>

    </div>

    <div role="alert" th:if="${update}">
        <form th:action="@{/insertPet}" th:object="${pet}" method="POST">
            <input type="hidden" name="idUser" th:value="${pet.idUser.idLoginUser}">
            <input type="hidden" name="idPet" th:value="${pet.idPet}">
            <div class="container-md">
                <div class="input-group form-group"><input type="text" class="form-control" required name="name"
                        placeholder="Informe o Nome" th:value="${pet.name}"></div>
                <div class="input-group form-group"><input type="text" class="form-control" required name="breed"
                        placeholder="Informe a Raça" th:value="${pet.breed}"></div>
                <div class="input-group form-group"><input type="text" class="form-control" required name="age"
                        placeholder="Informe a Idade" th:value="${pet.age}"></div>
                <div class="input-group form-group"><input type="text" class="form-control" required name="weight"
                        placeholder="Informe o Peso em KG" th:value="${pet.weight}"></div>
                <div class="input-group form-group"><input type="text" class="form-control" required name="city"
                        placeholder="Informe a Cidade" th:value="${pet.city}"></div>

                <input type="submit" class="btn btn-primary" value="Atualizar">
            </div>

        </form>

    </div>


</body>

</html>
