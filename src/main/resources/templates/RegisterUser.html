<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <form th:action="@{/insertUser}" method="POST">
        <!-- <input type="text" name="name" placeholder="Nome">
        <input type="text" name="email" placeholder="E-Mail">
        <input type="text" name="loginPassword" placeholder="Senha">
        <input type="text" name="street" placeholder="Rua">
        <input type="text" name="number" placeholder="Numero">
        <input type="text" name="city" placeholder="Cidade">
        <input type="text" name="state" placeholder="Estado">
        <input type="submit" value="Cadastrar"> -->

        <div class="container">
            <div class="float-right container-register">
                <div class="card" style="height: 530px;">
                    <div class="card-header">
                        <h3>Pet Finder Cadastro</h3>

                    </div>
                    <!-- Alert Message -->
                    <div class="alert alert-danger alert-font" role="alert" th:if="${msg}">
                        <strong th:text="${msg}"></strong>
                    </div>

                    <!-- Login Card -->
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="name" required
                                    placeholder="Informe o nome">
                            </div>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="email" required
                                    placeholder="Informe e-mail">
                            </div>
                            <div class="input-group form-group">
                                <input type="password" class="form-control" name="loginPassword" required
                                    placeholder="Informe a senha">
                            </div>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="street" required
                                    placeholder="Informe a rua">
                            </div>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="number" required
                                    placeholder="Informe o nÃºmero">
                            </div>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="city" required
                                    placeholder="Informe a cidade">
                            </div>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="state" required
                                    placeholder="Informe o estado">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Cadastrar" class="btn float-right btn-primary">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </form>
</body>

</html>
